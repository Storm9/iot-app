<div class="container">
  <div class=panel panel-default>
    <div class="panel-header">
      <h2>{{vm.title}}</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <button type="button" ng-click="vm.turnOnLights()" class="btn btn-success">Turn on lights</button>
        <button type="button" ng-click="vm.turnOffLights()" class="btn btn-danger">Turn off lights</button>
      </div>
    </div>
  </div>
</div>
